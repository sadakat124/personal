<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebcd; /* Bisque color for a warm feeling */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        img {
            height: 150px;
            max-width: 150px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .heart {
            color: #e74c3c;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
    <title>Happy Valentine's Day!</title>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day, My Love!</h1>
        <img src="file:///C:/Users/sadakat/Downloads/Web%20capture_2-2-2024_5597_.jpeg" alt="My Wife">
        <h1 class="wife">My Wife</h1>
        <p>On this special day, I just want to let you know how much you mean to me. You fill my life with love and joy, and I'm grateful for every moment we share together.</p>
        <p>Here's to many more adventures and memories together! <span class="heart">❤️</span></p>
    </div>
</body>
</html>
